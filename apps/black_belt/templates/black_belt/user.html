<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'black_belt/css/styles.css'%}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>User</title>
    </head>
    <body>
        <a class="floatRight" href="/">| Logout</a>
        <a class="floatRight" href="/quotes">Dashboard |</a>
        <h1>Post by {{user.alias}}</h1>
        <h1>Count {{user.count}}</h1>
        {% for quote in quotes %}
            <div id="viewQuotes">
                <h3>{{quote.quoted_by}}: {{quote.content}}</h3>
            </div>
        {% endfor %}
    </body>
</html>
